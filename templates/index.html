<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Web Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        h1 { color: #333; }
        input, button { padding: 8px 12px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #eee; }
        .success { color: green; font-weight: bold; }
        .medium { color: orange; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ping Web Service</h1>

    <h2>Ping a Single IP</h2>
    <input type="text" id="ip" placeholder="Enter IP address">
    <button onclick="pingSingle()">Ping</button>

    <h2>Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>IP</th>
                <th>Success Rate (%)</th>
                <th>Packet Loss (%)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function pingSingle() {
            const ip = document.getElementById("ip").value.trim();
            if (!ip) { alert("Enter a valid IP"); return; }

            const response = await fetch("/ping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ip: ip, count: 4, size: 1400 })
            });

            const data = await response.json();
            displayResults([data]);
        }

        function displayResults(results) {
            const tbody = document.getElementById("resultsTable").querySelector("tbody");
            tbody.innerHTML = "";

            results.forEach(row => {
                let rateClass = 'fail';
                if (row.success_rate === 100) rateClass = 'success';
                else if (row.success_rate >= 50) rateClass = 'medium';

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.ip}</td>
                    <td class="${rateClass}">${row.success_rate ?? 'N/A'}</td>
                    <td>${row.packet_loss ?? 'N/A'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Optional: automatically fetch all IPs on page load
        async function pingAll() {
            const response = await fetch("/ping_all", { method: "GET" });
            const data = await response.json();
            displayResults(data);
        }

        // Uncomment below to auto-load all IPs on page open
        // window.onload = pingAll;
    </script>
</body>
</html>
