<!DOCTYPE html>
<html>
<head>
    <title>Ping Webservice</title>
    <style>
        table { border-collapse: collapse; width: 70%; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .green { background-color: #c8e6c9; }
        .yellow { background-color: #fff9c4; }
        .red { background-color: #ffcdd2; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Ping Webservice</h2>
    <input type="text" id="ipInput" placeholder="Enter IP" />
    <button onclick="pingIP()">Ping</button>

    <h3 style="text-align:center;">Results</h3>
    <table id="resultsTable">
        <tr>
            <th>IP</th>
            <th>Success Rate (%)</th>
            <th>Output</th>
        </tr>
        {% for ip, data in results.items() %}
        <tr id="row-{{ip}}" class="{% if data.success_rate >= 80 %}green{% elif data.success_rate >=50 %}yellow{% else %}red{% endif %}">
            <td>{{ ip }}</td>
            <td>{{ data.success_rate }}</td>
            <td>{{ data.output }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function pingIP() {
            const ip = document.getElementById("ipInput").value;
            if (!ip) return alert("Enter an IP");
            fetch("/ping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ip: ip })
            })
            .then(res => res.json())
            .then(data => {
                let row = document.getElementById(`row-${data.ip}`);
                if (!row) {
                    const table = document.getElementById("resultsTable");
                    row = table.insertRow();
                    row.id = `row-${data.ip}`;
                    row.insertCell(0).innerText = data.ip;
                    row.insertCell(1).innerText = data.success_rate;
                    row.insertCell(2).innerText = data.output;
                } else {
                    row.cells[1].innerText = data.success_rate;
                    row.cells[2].innerText = data.output;
                }

                if (data.success_rate === "blocked") {
                    row.className = "red";
                } else if (data.success_rate >= 80) {
                    row.className = "green";
                } else if (data.success_rate >=50) {
                    row.className = "yellow";
                } else {
                    row.className = "red";
                }
            });
        }
    </script>
</body>
</html>
